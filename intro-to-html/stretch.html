<style>
    .stretch-button{
        background-color: green ;
        border:none;
        color: white;
        font-size: 18px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top:8px;
        padding-bottom: 8px;
        vertical-align: top;
        border-radius: 6px;
        cursor: pointer;
        transition: padding-left 1s,
        padding-right 1s
        padding-top 1s
        padding-bottom 1s
        ;
    }
    .stretch-button:hover{
        padding-left: 36px;
        padding-right: 36px;
        padding-top: 18px;
        padding-bottom: 18px;
        box-shadow: 5px 5px 5px black;
    }
</style>


<button class="stretch-button">
    STRETCH
</button>
